<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>menyortir atau urutkan data</h4>
    <p>By combining sort() and reverse() you can sort an array in descending order:</p>
    <p><u>HASIL :</u></p>
    <P id="demo1"></P>
    <P id="demo2"></P>
    <P id="demo3"></P>
    <script>
        // creat and display an array:
        cons fruits + ["Banana", "orange", "apple", "Mango"];
        // Tampilan Normal
        document.getElementById("demo1").innerHTML = fruits;
        // Tampilan sortir ascending (dari kecil kebesar )
        fruits.sort();
        document.getElementById("demo2").innerHTML = fruits;
        // Tampilan sortir descending
        fruits.reverse();
        document.getElementById("demo3").innerHTML = fruits;
    </script>

</body>
</html>
